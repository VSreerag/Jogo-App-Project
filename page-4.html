<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="first-display">
            <div class="first-display-head">
                <div class="previous">
                    <button class="previous-btn">></button>
                </div>
                <div class="club">
                    <span class="my-club">my club</span>
                </div>
                <div class="edit">
                    <button class="edit-btn">edit</button>
                </div>
            </div>

            <section>
                <div><img class="club-logo-first-display" src="Assets/Images/Mask group.png" alt="Club-Logo">

                </div>
                <div class="club-name">
                    <span class="rangers-fc">Rangers FC</span>
                </div>
            </section>

            <section>
                <div class="first-display-footer">
                    <div class="footer-details">
                        <ul>
                            <li><button class="footer-btn-select">squad</button></li>
                            <li><button class="footer-btn">team</button></li>
                            <li><button class="footer-btn">records</button></li>
                            <li><button class="footer-btn">about</button></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>
    <section>
        <div class="team">
            <div class="main-team">
                <div class="main-team-title">
                    <span class="main-team-head">main team</span>
                    <img class="main-team-logo" src="Assets/Images/Union.png" alt="Logo">
                </div>
                <div class="main-team-sub-title">
                    <span class="5-a-side">5 a side</span>
                </div>
                <div class="main-team-players">
                    <div class="strngth">
                        <span class="strength">strength</span>
                        <div class="dashed-line">----</div>
                    </div>
                    <div class="squad">
                        <img class="squad-img" src="Assets/Images/Group 103.png" alt="Player">
                        <img class="squad-img" src="Assets/Images/Group 103.png" alt="Player">
                        <img class="squad-img" src="Assets/Images/Group 103.png" alt="Player">
                        <img class="squad-img" src="Assets/Images/Group 103.png" alt="Player">
                    </div>
                </div>
            </div>
            <div class="add">
               <span class="add-new">+ add new</span>
            </div>
        </div>
    </section>

</body>

</html>
