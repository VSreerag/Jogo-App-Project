<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="first-display">
            <div class="first-display-head">
                <div class="previous">
                    <button class="previous-btn">></button>
                </div>
                <div class="club">
                    <span class="my-club">my club</span>
                </div>
                <div class="edit">
                    <button class="edit-btn">edit</button>
                </div>
            </div>

            <section>
                <div><img class="club-logo-first-display" src="Assets/Images/Mask group.png" alt="Club-Logo">

                </div>
                <div class="club-name">
                    <span class="rangers-fc">Rangers FC</span>
                </div>
            </section>

            <section>
                <div class="first-display-footer">
                    <div class="footer-details">
                        <ul>
                            <li><button class="footer-btn-select">squad</button></li>
                            <li><button class="footer-btn">team</button></li>
                            <li><button class="footer-btn">records</button></li>
                            <li><button class="footer-btn">about</button></li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <section>
        <div class="second-display">
            <div class="second-display-avatar"> 
                <img src="Assets/Images/Group 103.png" alt="Club Invite">
                <img src="Assets/Images/Group 102.png" alt="Club Invite">
                <img src="Assets/Images/Group 103.png" alt="Club Invite">
            </div>
            <div class="second-display-content">
                <span class="second-display-content-sub">nobody has joined your club. 
                    invite players to your club.</span>
            </div>

            <div class="whtasaap-invite">
                <div class="whatsaap-img">
                    <img class="whatsaap-logo" src="Assets/Images/icons8-whatsapp 1.png" alt="Whatsaap">
                </div>
                <div class="whatsaap-button">
                    <button class="whatsaap-btn">invite your players</button>
                </div>
            </div>

        </div>
    </section>

</body>

</html>
