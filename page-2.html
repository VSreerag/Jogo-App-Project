<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="explore-heading">
            <span class="welcome-guest">Welcome, guest</span>
            <img class="Guest-logo" src="Assets/Images/Group 103.jpg" alt="Guest">
        </div>

        <section>
            <h3 class="recent-match">recent matches</h3>
            <div class="match-card">
                <div class="recent-match-card1">
                </div>
                <div class="recent-match-card2">
                </div>
            </div>
        </section>

        <section>
            <h3 class="neraby-clubs">nearby clubs</h3>
            <div class="nearby-clubs-cards">
                <div class="club-card1">
                    <img class="add-icon" src="Assets/Images/icons8-plus-48 1.jpg" alt="Icon">
                    <Span class="new-club">new club</Span>
                </div>
                <div class="club-card2">
                    <img class="club-icon2" src="Assets/Images/Mask group.jpg" alt="Club Icon">
                </div>
                <div class="club-card3">
                    <img class="club-icon3" src="Assets/Images/Mask group2.jpg" alt="Club Icon">
                </div>
            </div>
        </section>

        <section>
            <div class="shop-cool-stuff">
                <h3>shop cool stuff</h3>
            </div>
            <div class="shop-market">
                <div class="shop-card1">
                    <img class="shop-icon1"
                        src="Assets/Images/fc-barcelona-2021-22-stadium-home-football-shirt-cCWxpm 2.jpg" alt="Icon">

                    <div class="shop-coins1">
                        <img class="coins1" src="Assets/Images/icons8-coin-small-96.jpg" alt="Coins">
                        <span class="shop-coins-count">1700</span>
                    </div>

                </div>
                <div class="shop-card2">
                    <img class="shop-icon2" src="Assets/Images/strike-cr7-football-Sv5KvC 2.jpg" alt="Icon">

                    <div class="shop-coins2">
                        <img class="coins2" src="Assets/Images/icons8-coin-small-96.jpg" alt="Coins">
                        <span class="shop-coins-count">499</span>
                    </div>

                </div>
                <div class="shop-card3">
                    <img class="shop-icon3"
                        src="Assets/Images/tiempo-legend-9-academy-mg-multi-ground-football-boot-8Vvl8G 1.jpg"
                        alt="Icon">

                    <div class="shop-coins3">
                        <img class="coins3" src="Assets/Images/icons8-coin-small-96.jpg" alt="Coins">
                        <span class="shop-coins-count">7640</span>
                    </div>

                </div>
            </div>
        </section>

        <section>
            <div class="footer-card">
                <div class="footer-card-box">
                    <img class="footer-coin"  src="Assets/Images/icons8-coin-96 1.jpg" alt="Coins">
                    <span class="earn-coins">earn coins</span>
                    <span class="playing-footbal">by playing football</span>

                </div>
            </div>
        </section>

        <section>
            <div class="footer">
                <div class="explore"></div>
                <h3>explore</h3>
                <div class="myclub">
                    <h3>my club</h3>
                </div>
                <div class="player-card">
                    <h3>player card</h3>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
