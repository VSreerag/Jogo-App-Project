<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="first-display">
            <div class="first-display-head">
                <div class="previous">
                    <button class="previous-btn">></button>
                </div>
                <div class="club">
                    <span class="my-club">my club</span>
                </div>
                <div class="edit">
                    <button class="edit-btn">edit</button>

            </div>

            <section>
                <div><img class="club-logo-first-display" src="Assets/Images/Mask group.png" alt="Club-Logo">

                    <span class="rangers-fc">Rangers FC</span>

            <section>
                <div class="first-display-footer">
                    <div class="footer-details">
                        <ul>
                            <li><button class="footer-btn-select">squad</button></li>
                            <li><button class="footer-btn">team</button></li>
                            <li><button class="footer-btn">records</button></li>

    <section>

            <div class="location-card">
                <div class="ground-place">
                    <span class="kaiparambu">Kaiparambu</span>
                    <div class="nearby">
                        <span class="J34MFWH-Kaiparambu-Kerala">J34M+FWH Kaiparambu, Kerala</span>
                    </div>
